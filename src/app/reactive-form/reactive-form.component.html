<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
  <div formArrayName="guidebook">
    <div class="row">
      <div class="col-lg-12" *ngFor="let x of guidebookArray.controls; let i = index;" [formGroupName]="i">
        <div class="card">
          <div class="card-body">
            <div class="form-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">ID</label>
                    <input type="text" class="form-control" formControlName="guidebook_id" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>NAME</label>
                    <input type="text" class="form-control" formControlName="guidebook_name" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>USERNAME</label>
                    <input type="text" class="form-control" formControlName="symptom_code" />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div formArrayName="suggestion">
                  <div *ngFor="let y of x.get('suggestion').controls;let j = index;" [formGroupName]="j">
                    <div class="form-group">
                      <label>sequence</label>
                      <input type="text" class="form-control" formControlName="sequence" />
                    </div>
                    <div class="form-group">
                      <label>TITLE (TH)</label>
                      <input type="text" class="form-control" formControlName="title_th" />
                    </div>
                    <div class="form-group">
                      <label>DESCRIPTION (TH)</label>
                      <input type="text" class="form-control" formControlName="description_th" />
                    </div>
                    <div class="col-md-12">
                      <div formArrayName="images">
                        <div *ngFor="let z of y.get('images').controls;let x = index;" [formGroupName]="x">
                          <div class="form-group">
                            <label>1</label>
                            <input type="text" class="form-control" formControlName="image_id" />
                          </div>
                          <div class="form-group">
                            <label>2</label>
                            <input type="text" class="form-control" formControlName="file_name" />
                          </div>
                          <div class="form-group">
                            <label>3</label>
                            <input type="text" class="form-control" formControlName="file_type" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="form-group text-right col-2">
    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
      Save
    </button>
  </div>
</form>



<b>Form's Value:</b> {{ userForm.value | json }}
